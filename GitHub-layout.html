<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub-layout</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="jin-Pro">

    <link rel="stylesheet" href="GitHub-layout.css">
</head>
<body>
<div class="body__container">
    <!-- HEADER -->
    <header class="section">
        <div class="inner clearfix">
            <div class="left-menu float--left"></div>
            <div class="right-menu float--right"></div>
        </div>
    </header>
    <!-- SECTION -->
    <section class="section">
        <div class="inner">
            <div class="text">
                <div class="title"></div>
                <div class="description"></div>
            </div>
            <form action="" class="input"> </form>
        </div>
    </section>
</div>
</body>
</html>
