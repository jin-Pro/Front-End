<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="body__container">
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    
    <form action="" id="name-form">
        <input type="text" class="js-name show" placeholder="What's your name?">
    </form>

    <h1 class="print-name"></h1>

    <form action="" id="todo-form">
        <input type="text" class="js-todo" placeholder="What to do ?">
    </form>

    <ul class="print-todo"></ul>
    
<script src="todolist-practice2.js"></script>
<script src="greeting-practice2.js"></script>
<script src="clock-practice2.js"></script>
</body>
</html>
