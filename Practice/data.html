<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML - data</title>
</head>
<body>
    <div id = "me" data-my-name = "YJ" data-my-age = "25">YJ</div>

    <script>
        const me = document.getElementById('me');
        console.log(me.dataset.myName);
        console.log(me.dataset.myAge);
    </script>
</body>
</html>
