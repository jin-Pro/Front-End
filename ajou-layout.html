<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajou-bb</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="jin-Pro">
    
    <link rel="stylesheet" href="ajou-layout.css">
</head>
<body>
<div class="body__container">
    <header class="section">
        <div class="upper-header clearfix">
            <div class="logo float--left"></div>
            <div class="sign-in float--right"></div>
        </div>
        <div class="down-header clearfix">
            <div class="main-menu float--right"></div>
        </div>
    </header>
    <section class="section">
        <div class="section-header">
            <div class="menu float--left"></div>
        </div>
        <div class="section-main">
            <div class="main-title"></div>
            <ul class="menu-group">
                <ul class="first-menu"></ul>
                <ul class="sec-menu"></ul>
                <ul class="third-menu"></ul>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
