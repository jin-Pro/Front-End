<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML - fieldset</title>
</head>
<body>
    <fieldset>
        <legend>Coffee Size</legend>
        <label>
            <input type="radio" name="size" value="tall">
            Tall
        </label>
        <label>
            <input type="radio" name="size" value="grande">
            Grande
        </label>
        <label>
            <input type="radio" name="size" value="venti">
            venti
        </label>
    
    </fieldset>
</body>
</html>
