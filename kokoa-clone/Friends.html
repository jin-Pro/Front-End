<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="../GitHub-clone/css/reset.css">
    <link rel="stylesheet" href="css/Friends.css">
</head>
<body>
<div class="body__container">
    <header class="section clearfix">
        <div class="left-group float--left">
            <span class="title">No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="time">18:43</div>
        <div class="right-group float--right">
            <span class="battery">110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>

    <section class="section section--menu">
        <div class="first-menu">
            <h1 class="title">Friends</h1>
            <ul class="menu-group">
                <li class="search">
                    <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                </li>
                <li class="music">
                    <i class="fas fa-music fa-lg" aria-hidden="true"></i>
                </li>
                <li class="options">
                    <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
                </li>
            </ul>
        </div>

        <div class="second-menu">
            <ul class="attention">
                <li>
                    <i class="fas fa-info-circle" aria-hidden="true"></i>
                </li>
                <li class="title">Friends' Names Display</li>
                <li>
                    <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </section>

    <section class="section section--profile">
        <div class="profile-image 제니"></div>
        <div class="profile-name">잘생김영진</div>
    </section>

    <section class="section section--profile section--friendlist">
        <ul class="friendlist">
            <li class="first-title">
                <div class="title">Channel</div>
                <i class="fas fa-chevron-up fa-xs" aria-hidden="true"></i>
            </li>
            <li>
                <div class="profile-image" id="제니2"></div>
                <div class="profile-name">
                    <span>제니</span>
                    <div class="right-menu">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </section>

    <footer class="section">
        <ul class="app-list">
            <li><a href="">
                <i class="fas fa-user fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="">
                <span class="read-chat">1</span>
                <i class="far fa-comment fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="">
                <i class="fas fa-search fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="">
                <i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i>
            </a></li>
        </ul>
    </footer>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
