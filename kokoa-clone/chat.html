<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../GitHub-clone/css/reset.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<div class="body__container">
    <header class="section clearfix">
        <div class="left-group float--left">
            <span class="title">No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="time">18:43</div>
        <div class="right-group float--right">
            <span class="battery">110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>

    <section class="chat-title">
        <div class="back-btn">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x" aria-hidden="true"></i>
            </a>
        </div>
        <div class="chat-target">제니</div>
        <div class="menu-btn">
            <span>
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
            </span>
            <span>
                <i class="fas fa-bars fa-lg" aria-hidden="true"></i>
            </span>
        </div>
    </section>

    <section class="chat">
        <div class="date-box">
            <div class="date">Tuesday,June 30,2020</div>
        </div>
        <div class="message">
            <div class="profile-image" id="제니2"></div>
            <div class="story-detail">
                <div class="name">제니</div>
                <div class="story-time">
                    <div class="story">Hi!</div>
                    <div class="time">21:27</div>
                </div>
            </div>
        </div>
        <div class="message own">
            <div class="story-time">
                <span class="time">21:27</span>
                <div class="story story-own">Hi nice to meet you!</div>
            </div>
        </div>
    </section>


    <form action="" class="reply">
        <div class="btn btn-add">
            <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Write a message..">
            <i class="far fa-smile-wink fa-lg" aria-hidden="true"></i>
            <button>
                <i class="fas fa-arrow-up" aria-hidden="true"></i>
            </button>
        </div>
    </form>
</div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
