<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../GitHub-clone/css/reset.css">
    <link rel="stylesheet" href="css/chats.css">
</head>
<body>
<div class="body__container">
    <header class="section clearfix">
        <div class="left-group float--left">
            <span class="title">No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="time">18:43</div>
        <div class="right-group float--right">
            <span class="battery">110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>


    <section class="section section--menu">
        <div class="first-menu">
            <h1 class="title">Chats</h1>
            <ul class="menu-group">
                <li class="search">
                    <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                </li>
                <li class="talk">
                    <i class="far fa-comment-dots fa-lg" aria-hidden="true"></i>
                </li>
                <li class="music">
                    <i class="fas fa-music fa-lg" aria-hidden="true"></i>
                </li>
                <li class="options">
                    <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
    </section>

    <section class="section section--chat">
        <ul class="chatlist">
            <li>
                <a href="chat.html">
                    <div class="profile-image" id="제니2"></div>
                    <div class="chat-profile">
                        <div>
                            <h2 class="chat-name">제니</h2>
                            <h4 class="chat-text">Please check My Kokoa Account ...</h4>
                        </div>
                        <div>
                            <div class="chat-time">21:22</div>
                            <div class="chat-check">1</div>
                        </div>
                    </div>
                </a>    
            </li>
        </ul>
    </section>

    <footer class="section">
        <ul class="app-list">
            <li><a href="Friends.html">
                <i class="fas fa-user fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="chats.html">
                <span class="read-chat">1</span>
                <i class="far fa-comment fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="find.html">
                <i class="fas fa-search fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="more.html">
                <i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i>
            </a></li>
        </ul>
    </footer>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
