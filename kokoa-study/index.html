<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Kakao Talk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../GitHub-clone/css/reset.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- TODO : WIFI ICON -->
            <i class="fas fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- TODO : BATTERY ICON-->
            <i class="fas fa-battery-quarter fa-lg"></i>
            <!-- TODO : LIGHTENING ICON -->
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">if you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    
    <form action="friends.html" method="GET" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="">Find Kakao Account or Password</a>
    </form>

    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
