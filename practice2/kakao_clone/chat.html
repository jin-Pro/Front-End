<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
<div class="body__container">
    <header class="section--header">
        <div class="left-menu">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="center-menu">
            <span>18:43</span>
        </div>
        <div class="right-menu">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>

    <div class="screen">
        <div class="screen-header">
            <div class="first-icon">
                <a href="chats.html"><i class="fas fa-angle-left fa-3x" aria-hidden="true"></i></a>
            </div>
            <div class="center">
                제니
            </div>
            <div class="last-icon">
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                <i class="fas fa-bars fa-lg" aria-hidden="true"></i>
            </div>
        </div>

        <div class="screen-date">
            <span>Tuesday, June 30, 2020</span>
        </div>

        <div class="chat">
            <div class="image"></div>
            <div>
                <div class="name">제니</div>
                <div class="text">밥줘 ..!</div>
            </div>
            <div class="time">21:27</div>
        </div>


        <ul class="chat my-chats">
            <li class="my-chat">
                <div class="time">21:28</div>
                <div class="text my-text">살빼 ..!!</div>
            </li>
        </ul>
    </div>

    <footer class="section--footer">
        <span>
            <i class="far fa-plus-square fa-lg" aria-hidden="true"></i>
        </span>
        <form action="" id="chat-form">
            <input type="text" class="input" placeholder="Write a message...">
            <i class="first-icon-form far fa-smile-wink fa-lg" aria-hidden="true"></i>
            <button type="submit">
                <i class="fas fa-arrow-up" aria-hidden="true"></i>
            </button>
        </form>
    </footer>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
<script src="chat.js"></script>
</body>
</html>
