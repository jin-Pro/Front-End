<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa-clone</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/chats.css">
</head>
<body>
<div class="body__container">
    <header class="section--header">
        <div class="left-menu">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="center-menu">
            <span>18:43</span>
        </div>
        <div class="right-menu">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>
    
    <div class="screen">
        <div class="screen__title">
            <div class="title">Chats</div>
            <ul class="title-icon">
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                <i class="far fa-comment-dots fa-lg" aria-hidden="true"></i>
                <i class="fas fa-music fa-lg" aria-hidden="true"></i>
                <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
            </ul>
        </div>
        <ul class="chat-list">
            <li id="1">
                <div class="profile-image friend-image"></div>
                <div class="chat-box">
                    <a href="chat.html" class="chat-name-story">
                        <div class="chat-name">제니</div>
                        <div class="chat-story">밥 줘..!</div>
                    </a>
                    <div class="chat-time-noti">
                        <div class="chat-time">21:22</div>
                        <div class="chat-noti">1</div>
                    </div>
                </div>
            </li>
            
        </ul>
    </div>


    <footer class="section--footer">
        <ul class="link-icon">
            <li>
                <a href="friends.html"><i class="fas fa-user fa-2x" aria-hidden="true"></a></i>
            </li>
            <li>
                <span class="noti">1</span>
                <a href="chats.html">
                <i class="far fa-comment fa-2x" aria-hidden="true"></i></a></li>
            <li><a href=""><i class="fas fa-search fa-2x" aria-hidden="true"></i></a></li>
            <li><a href=""><i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i></a></li>
        </ul>
    </footer>
</div>

<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
