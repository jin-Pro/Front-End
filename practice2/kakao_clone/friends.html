<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-clone</title>
    <link rel="stylesheet" href="css/friends.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<div class="body__container">
    <header class="section--header">
        <div class="left-menu">
            <span>No Service</span>
            <i class="fas fa-wifi" aria-hidden="true"></i>
        </div>
        <div class="center-menu">
            <span>18:43</span>
        </div>
        <div class="right-menu">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fas fa-bolt" aria-hidden="true"></i>
        </div>
    </header>
    <div class="screen">
        <div class="screen__title">
            <div class="title">Friends</div>
            <ul class="title-icon">
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
                <i class="fas fa-music fa-lg" aria-hidden="true"></i>
                <i class="fas fa-cog fa-lg" aria-hidden="true"></i>
            </ul>
        </div>
        <div class="screen__sub-title">
            <i class="fas fa-info-circle" aria-hidden="true"></i>
            <span class="sub-title">Friends' Names Display</span>
            <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i>
        </div>
        <div class="my-profile">
            <div class="profile-image my-image"></div>
            <div class="my-name">잘생김영진</div>
        </div>
        <div class="screen__channel">
            <div>Channel</div>
        </div>
        <ul class="friends-profile">
            <li id="1">
                <div class="profile-image friend-image"></div>
                <a href="chat.html" class="friend-name" style="text-decoration: none; color:#2e363e;">제니</a>
            </li>
        </ul>
    </div>

    <footer class="section--footer">
        <ul class="link-icon">
            <li>
                <a href="friends.html"><i class="fas fa-user fa-2x" aria-hidden="true"></a></i>
            </li>
            <li>
                <span class="noti">1</span>
                <a href="chats.html">
                <i class="far fa-comment fa-2x" aria-hidden="true"></i></a></li>
            <li><a href=""><i class="fas fa-search fa-2x" aria-hidden="true"></i></a></li>
            <li><a href=""><i class="fas fa-ellipsis-h fa-2x" aria-hidden="true"></i></a></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
